<!DOCTYPE html>
<html>

    <head>
        <title>Cat Clicker Premium</title>
    </head>

    <body>
        <div class="cat-list">
            <ul id="cats">
            
            </ul>
        </div>
        <hr>
        
        <div id="current-cat">
        </div>
        
        <button id="admin-button">Admin</button><br><br>
        <div id="admin-mode">
            <form id="edit-cat" style="display: NONE">
                <label>Name</label><input id="new-name" type="text"><br>
                <label>Image url</label><input id="new-url" type="url"><br>
                <label>Clicks</label><input id="new-clicks" type="number" step="1" min="0"><br>
                <button id="cancel" type="button">Cancel</button>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
        
    </body>

</html>
