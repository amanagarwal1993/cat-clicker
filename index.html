<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Cat Clicker</title>
    </head>

    <body>
        
        <script>
            var cats = [
                {
                    id: 'cat1',
                    name: 'cat 1',
                    url: 'http://placekitten.com/601/350',
                    counter: 0
                },{
                    id: 'cat2',
                    name: 'cat 2',
                    url: 'http://placekitten.com/602/350',
                    counter: 0
                },{
                    id: 'cat3',
                    name: 'cat 3',
                    url: 'http://placekitten.com/603/350',
                    counter: 0
                },{
                    id: 'cat4',
                    name: 'cat 4',
                    url: 'http://placekitten.com/604/350',
                    counter: 0
                },{
                    id: 'cat5',
                    name: 'cat 5',
                    url: 'http://placekitten.com/605/350',
                    counter: 0
                }];
            
            $(document).ready(function() {
                var ul = document.createElement('ul');
                var div = document.createElement('div');
                div.setAttribute('id', 'parent');
                $('body').append(ul);
                $('body').append(div);

                // Let's loop over the numbers in our array
                for (var i = 0; i < cats.length; i++) {

                    // This is the cat we're on...
                    var cat = cats[i];
                    // We're creating a DOM element for the number
                    var list = document.createElement('li');
                    var lista = document.createElement('a');
                    list.textContent = cat.name;
                    // initialize the list item, and initialize the image with blank counter. see if they render properly
                    
                    // then try to add a counter and click listener on image which updates counter.
                    
                    list.addEventListener('click', (function(catcopy) {
                        return function() {
                            var elem = '<h2>' + catcopy.name + '</h2><a class="image" id="' + catcopy.id + '" href="#"><img src="' + catcopy.url + '"></a><br><p>' + String(catcopy.counter) + '</p>';
                            
                            $('body div').html(elem);
                            
                            $('.image').click(function() {
                                var id = $(this).attr('id').substr(-1) - 1;
                                cats[id].counter += 1;
                                $('#parent p').text(String(cats[id].counter));
                            });

                        };
                    })(cat));
                    
                    lista.append(list);
                    lista.href = '#'
                    ul.appendChild(lista);
                };
            });
        </script>
    </body>

</html>
